                            <div class="loginfrom col-md-12">
                                <h1 class="regformtitle">Registration Form</h1><hr>
                                <form class="form-horizontal">  
                                    <div class="form-group">
                                            <label for="inputuser" class="col-sm-2 control-label" style=" color:#3B5BDB"><i class="fas fa-user fa-2x" style="margin-top: -10px;"></i></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputuser" placeholder="Username"
                                            style=" background-color: #ff000000;">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label" style=" color:#E65C4F"><i class="fas fa-envelope fa-2x" style="margin-top: -10px;"></i></label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                                            style=" background-color: #ff000000;">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                            <label for="inputPassword" class="col-sm-2 control-label" style=" color:#FFC600"><i class="fas fa-unlock fa-2x" style="margin-top: -10px;"></i></label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword" placeholder="New Password" style=" background-color: #ff000000;">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                            <label for="inputPassword2" class="col-sm-2 control-label" style=" color:#FFC600"><i class="fas fa-unlock fa-2x" style="margin-top: -10px;"></i></label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password" style=" background-color: #ff000000;">
                                        </div>
                                    </div>

                                    
                                    <div class="form-group">
                                            <label for="inputGender" class="col-sm-2 control-label" style=" color:#FFC600"><i class="fas fa-genderless fa-3x"  style="margin-top: -10px;"></i></label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="exampleFormControlSelect1" style=" background-color: #ff000000; color:#a3a3a3">
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-danger" href="#">Sign up</button>
                                            <a href="login.html"class="btn btn-success">Sign in</a>
                                        </div>
